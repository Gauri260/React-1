<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React with CDN</title>
    <!-- React and ReactDOM CDN -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
</head>
<body>
    <div id="root"></div> <!-- Root element for React -->
    <script>
        // Create React element
        const element = React.createElement(
            'div',
            { style: { textAlign: 'center', marginTop: '50px' } }, // Styling for the div
            React.createElement('h1', null, 'Welcome to React with CDN!'), // Heading
            React.createElement('p', null, 'This is a basic React app built with React.createElement.'), // Paragraph
            React.createElement(
                'button',
                { 
                    style: { padding: '10px 20px', fontSize: '16px', cursor: 'pointer' },
                    onClick: () => alert('Button Clicked!') 
                },
                'Click Me'
            ) // Button
        );

        // Render React element to the DOM
        ReactDOM.render(element, document.getElementById('root'));
    </script>
</body>
</html>
